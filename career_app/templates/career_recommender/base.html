{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Recommender</title>
  <link rel="stylesheet" href="{% static 'career_app/base.css' %}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <img class="logo" src="{% static 'images/logo.png' %}" alt="Logo">
    </div>

    <div class="nav-links">
      <a href="{% url 'career_paths_list' %}">Home</a>
      <a href="{% url 'job_search' %}">Career Search</a>
      <a href="{% url 'generate_roadmap' %}">Roadmap Generator</a>
      <a href="{% url 'about' %}">About</a> <!-- Replace with actual URL later if you have a page -->
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 Career Recommender
  </footer>

</body>
</html>
